<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
</head>
<body>
    <p>Здравствуй, {{ user.username }}. Вот новые статьи за последнюю неделю:</p>
    {% for new in news %}
        <h1>{{ new.title }}</h1>
        <p>{{ new.text|truncatewords:50 }}...</p>
        <a href="{% url 'new' new.id %}">{{ new.title }}</a>
    {% endfor %}
    <p><a href="/news">Смотреть все статьи</a></p> <!-- Изменено здесь -->
</body>
</html>
